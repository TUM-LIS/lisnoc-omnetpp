
[General]
network = lisnoc.networks.MeshBuffered

#**.p_faultModel = "lisnoc.routers.blocks.faultModels.FaultModelZimmerJantsch"
#**.source.initialdelay = intuniform(0,100)
**.source.initialdelay = 0

# long running (w/o BG, p = 1.0e-5 .. 1.0e-11)
[Config nobg_longrun]
**.source.genDelay = 20
sim-time-limit = 1s

MeshBuffered.ni[0].source.dstId = 21
MeshBuffered.ni[0].source.dst2Id = 23
MeshBuffered.ni[0].source.src2Id = 4
MeshBuffered.ni[0].source.DCNC = true
MeshBuffered.ni[4].source.dstId = 23
MeshBuffered.ni[4].source.dst2Id = 21
MeshBuffered.ni[4].source.src2Id = 0
MeshBuffered.ni[4].source.DCNC = true

**.seperateStream = 60
**.source.dstId = -1

**.columns = 5
**.rows = 5

[Config bg_semilong]
**.source.genDelay = ${32, 40}
sim-time-limit = 100us

**.seperateStream = 60
**.ni[0].source.dstId = 60
**.source.dstId = (id + intuniform(1, numNIs-1)) % numNIs

**.columns = 8
**.rows = 8

[Config bg_hops]
**.source.genDelay = 40
sim-time-limit = 10ms

**.ni[0].source.dstId = ${D=1, 3, 12, 28, 44, 60}
**.seperateStream = ${D}
**.source.dstId = (id + intuniform(1, numNIs-1)) % numNIs
**.columns = 8
**.rows = 8

[Config nobg_hops]
**.source.genDelay = 40
sim-time-limit = 100ms

**.ni[0].source.dstId = ${D=60, 52, 44, 36, 28, 20, 12, 8}
**.seperateStream = ${D}
**.source.dstId = -1
**.columns = 8
**.rows = 8

[Config bg_probs]
**.source.genDelay = 40
sim-time-limit = 10ms

**.ni[0].source.dstId = 60
**.seperateStream = 60
**.source.dstId = (id + intuniform(1, numNIs-1)) % numNIs
**.columns = 8
**.rows = 8

[Config bg_packetsize]
**.source.genDelay = ${S}*5
sim-time-limit = 10ms

**.ni[0].source.dstId = 60
**.seperateStream = 60
**.source.dstId = (id + intuniform(1, numNIs-1)) % numNIs
**.flitsPerPacket = ${S=2, 4, 8, 16}
**.columns = 8
**.rows = 8

[Config nobg_packetsize]
**.source.genDelay = ${S}*5
sim-time-limit = 10ms

**.ni[0].source.dstId = 60
**.seperateStream = 60
**.source.dstId = -1
**.flitsPerPacket = ${S=2, 4, 8, 16}
**.columns = 8
**.rows = 8
